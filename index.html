<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/6587c5242b.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="container">
      <header class="logo">
        <img src="images/logo.svg" alt="">
      </header>
      <div class="showcase">
        <div class="img-container">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="img-info">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="btn">Register</a>
        </div>
      </div>

      <div class="social">
        <div>
          <a href="#" aria-label="our facebook link"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
        <div>
          <a href="#" aria-label="our twitter link"><i class="fa-brands fa-twitter"></i></a> 
        </div>
        <div>
          <a href="#" aria-label="our instagram link"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
